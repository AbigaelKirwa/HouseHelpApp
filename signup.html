<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body style="background-color: #8CBCD7;">
    <section class="bg-white float-right px-48" style="height: 100vh;">
        <div>
            <h1 class="font-bold text-6xl leading-relaxed ml-10" style="color:#8CBCD7;">Create Account</h1>
            <form action="">
                <input class="rounded-md pl-10 pr-56 py-2 mt-4 text-gray-500" style="background-color: rgba(97, 97, 97, 0.08);" value="Username"/><br>
                <input class="rounded-md pl-10 pr-56 py-2 mt-4 text-gray-500" style="background-color: rgba(97, 97, 97, 0.08);" value="Email"/><br>
                <input class="rounded-md pl-10 pr-56 py-2 mt-4 text-gray-500" style="background-color: rgba(97, 97, 97, 0.08);" value="Password"/><br>
                <input class="rounded-md pl-10 pr-56 py-2 mt-4 text-gray-500" style="background-color: rgba(97, 97, 97, 0.08);" value="Confirm Password"/><br>
                <input type="hidden" class="rounded-md px-10 py-2 mt-10 text-gray-500" style="background-color: #8CBCD7;" value="role"/><br>
            </form>
            <p class="text-gray-600 text-l text-center ml-3">Or register with the following</p>
            <div class="flex flex-row space-x-12 mt-5 ml-32">
                <img src="images/facebook.png" alt="">
                <img src="images/google.png" alt="">
                <img src="images/twitter.png" alt="">
            </div>
            <button class="rounded-full px-28 py-4 mt-5 text-xl font-bold text-white ml-20" style="background-color: #8CBCD7;">SIGN UP</button>
        </div>
        </section>
    <section class="pt-32 pl-12 w-96">
        <div class="text-center text-white">
            <h1 class="font-bold text-6xl leading-relaxed">Welcome</h1>
            <p class="text-2xl leading-relaxed">Already have an account?<br>log in with your personal info</p>
            <button class="rounded-full border-2 border-white bg-transparent px-28 py-2 mt-10 text-2xl font-bold"><a href="login.html">LOG IN</a></button>
        </div>
    </section>

    
</body>
</html>
